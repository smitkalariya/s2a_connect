<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<title>log in</title>
	<link rel="stylesheet" href="{% static 'css/loginform_student.css' %}">
	<link rel="stylesheet" href="{% static 'css/loginform_student2.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="hero">
		<div class="closeIcon"><a href="/"><i class="fa fa-times" aria-hidden="true"></i></a></div>
		<div class="formbox">
			
			<div class="button-box">
				<div id="btn"></div>
				<center><button type="button" id="login1" class="toggle-btn" style="background-image:linear-gradient(to right); background-color:#76CCF1; border-radius:30px; transition:.5s; width:75px; ">Log in</button></center>
				
				
		</div>
		<form id="login" class="input-group" action="student_dashboard" method="post">
			{% csrf_token %}
			<input type="text" class="input-field user-id" name="collage_id" placeholder="Collage id" required>
			<input type="password" class="input-field login-pass" name="password" placeholder="Password" required>
			<a href="forgot_password_user" class="btnsign" id="forgot-pass">Forgot your password?</a>
			<h5>Don't have an account ? <a href="register_student" class="btnsign">Sign up</a></h5>
			<center><button type="submit"class="submit-btn">Log in</button></center>
		</form>
	 
	</div>
	</div>
		
	{% for message in messages %}
			<script>
				confirm("{{message}}");
			</script>
		{% endfor %}
	</body>
</html>
