<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<title>sign up</title>
	<link rel="stylesheet" href="{% static 'css/signupform_alumni.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="hero">
		<div class="closeIcon"><a href="/"><i class="fa fa-times" aria-hidden="true"></i></a></div>
		<div class="formbox">
			<div class="button-box">
				<div id="btn"></div>
				
				<center><button type="button" id="register1" class="toggle-btn" style="background-color:#76CCF1; border-radius:30px; transition:.5s; width:75px; cursor: auto;" onclick="register()">Sign up</button></center> <!--background-image:linear-gradient(to right,#00CC66,#CCFF99,#FFFF99); -->
				
		</div>
		<form id="register" class="input-group" action="register_alumni" method="post">
			{% csrf_token %}
			<input type="text" class="input-field" name="first_name" placeholder="First Name" required>
			<input type="text" class="input-field" name="last_name" placeholder="Last Name" required>
			<input type="text" class="input-field" name="collage_id" placeholder="Collage id with prefix 'AL'" required>
			<input type="email" class="input-field" name="email" placeholder="Email id" required>
			<input type="password" class="input-field" name="password" placeholder="Password" required>
			<input type="checkbox" class="check-box" name="sem"><span>6 <sup>th</sup> or below semester</span>
			<h5>Already have an account ? <a href="alumni_dashboard">Log in</a></h5>
			<center><button type="submit"class="submit-btn">Sign up</button></center>
		 </form>
		</div>
	</div>
	{% for message in messages %}
			<script>
				confirm("{{message}}");
			</script>
	{% endfor %}
	</body>
</html>
