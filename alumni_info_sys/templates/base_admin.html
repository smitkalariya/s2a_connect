<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="{% static 'css/admin_page.css' %}" rel="stylesheet">
    <!-------------Font Awesome -------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="home">
        <nav class="navbar navbar-expand-md fixed-top">
            <a href="#" class="navbar-brand mb-0 h1 logo">
                <i class="fa fa-graduation-cap"></i>
                <span>s2a Connect</span>
            </a>

            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                class="navbar-toggler navbar-light" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            My Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a href="profile_admin" class="dropdown-item">Profile</a>
                            </li>
                            <li>
                                <a href="change_password" class="dropdown-item">Change Password</a>
                            </li>
                            <li>
                                <a href="admin_logout" class="dropdown-item">Log out</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item active">
                        <a href="new_admin" class="nav-link active">
                            New Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manage_alumni" class="nav-link">
                            Manage Alumni
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="add_alumni" class="nav-link">
                            Add Alumni
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        $('.nav-link"').click(function (e) {
            e.preventDefault()
        })
    </script>

    {% for message in messages %}
    <script>
        alert("{{message}}");
    </script>
    {% endfor %}
</body>

</html>
