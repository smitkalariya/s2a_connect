<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<title>sign up</title>
	<link rel="stylesheet" href="{% static 'css/signupform_student.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="hero">
		<div class="closeIcon"><a href="/"><i class="fa fa-times" aria-hidden="true"></i></a></div>
		<div class="formbox">
			<div class="button-box">
				<div id="btn"></div>

				<center><button type="button" id="register1" class="toggle-btn"
						style="background-color:#76CCF1; border-radius:30px; transition:.5s; width:75px; cursor:auto;"
						onclick="register()">Sign up</button></center>

			</div>
			<form id="register" class="input-group" action="register_student" method="post">
				{% csrf_token %}
				<input type="text" class="input-field" name="first_name" placeholder="First Name" required>
				<input type="text" class="input-field" name="last_name" placeholder="Last Name" required>
				<input type="text" class="input-field" name="collage_id" placeholder="Collage id" required>
				<input type="email" class="input-field" name="email" placeholder="Email id" required>
				<input type="password" class="input-field" name="password" placeholder="Password" required>
				<h5>Already have an account ? <a href="student_dashboard">Log in</a></h5>
				
				<center><button type="submit" class="submit-btn" style="margin-top: 30px;">Sign up</button></center>
			</form>
		</div>
	</div>

		{% for message in messages %}
			<script>
				confirm("{{message}}");
			</script>
		{% endfor %}
</body>

</html>
